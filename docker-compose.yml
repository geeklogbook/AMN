services:
  postgresql:
    image: postgres:latest
    container_name: airflow-db
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s
    networks:
      - airflow-network

  postgresql-data:
    image: postgres:latest
    container_name: data-db
    environment:
      POSTGRES_DB: amn_datawarehouse
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data_app:/var/lib/postgresql/data
    networks:
      - airflow-network

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:latest
    container_name: dbt
    environment:
      DBT_PROFILES_DIR: /usr/app/dbt
    volumes:
      - ./dbt:/usr/app/dbt
    depends_on:
      - postgresql-data
    entrypoint: ["dbt", "run"] 
    networks:
      - airflow-network

  airflow:
    build: .
    container_name: airflow
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgresql:5432/airflow
      - AIRFLOW__WEBSERVER__DEFAULT_USER_USERNAME=admin
      - AIRFLOW__WEBSERVER__DEFAULT_USER_PASSWORD=admin
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data/source:/sales-processing/data/source
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create --username admin --password admin --role Admin --email admin@example.com --firstname Admin --lastname User &&
      airflow webserver & airflow scheduler"
    networks:
      - airflow-network

  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      SPARK_MODE: master
    ports:
      - "7077:7077"
      - "8081:8080"
    networks:
      - airflow-network

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
    depends_on:
      - spark-master
    networks:
      - airflow-network

  data-lake:
    image: bitnami/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/bitnami/minio/data
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    networks:
      - airflow-network

volumes:
  postgres_data:
  postgres_data_app:
  minio_data:

networks:
  airflow-network:
    driver: bridge
